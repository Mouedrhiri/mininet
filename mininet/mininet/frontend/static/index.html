<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MiniNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { margin: 0.25rem; padding: 0.5rem; }
    .row { margin-bottom: 1rem; }
    pre { background: #f6f8fa; padding: 0.75rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>MiniNet</h1>
  <div class="row">
    <label>Utilisateur: <input id="username" value="alice"></label>
    <label>Mot de passe: <input id="password" value="password" type="password"></label>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>
  <div class="row">
    <label>Ami: <input id="friend" value="bob"></label>
    <button onclick="addFriend()">Ajouter ami</button>
    <button onclick="removeFriend()">Supprimer ami</button>
  </div>
  <div class="row">
    <label>Texte: <input id="postText" value="Mon premier post"></label>
    <label>Type:
      <select id="postKind">
        <option value="text">Texte</option>
        <option value="image">Image URL</option>
        <option value="link">Lien</option>
      </select>
    </label>
    <label>URL: <input id="postUrl" placeholder="https://..."></label>
    <button onclick="createPost()">Publier</button>
  </div>
  <div class="row">
    <button onclick="loadFeed()">Voir mon fil</button>
  </div>
  <div class="row">
    <label>À: <input id="msgTo" value="bob"></label>
    <label>Message: <input id="msgText" value="Salut !"></label>
    <button onclick="sendMessage()">Envoyer</button>
    <button onclick="loadInbox()">Ma boîte</button>
  </div>
  <h2>Résultats</h2>
  <pre id="out"></pre>
  <script src="main.js"></script>
</body>
</html>
